<!DOCTYPE html>

<head>

    <title>Califiaciones hasta que una sea mayor a 100</title>
</head>
<body>
    <script>
let nota = 0, notas = [];
while (nota <= 100) {
  nota = parseFloat(prompt("Ingresa una nota:"));
  if (nota <= 100) notas.push(nota);
}
alert("Notas vÃ¡lidas: " + notas.join(", "));
</script>

</body>
