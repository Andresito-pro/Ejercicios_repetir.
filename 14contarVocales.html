<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar vocales</title>
</head>
<body>
    <h2>Contar las vocales que tiene una palabra</h2>

    <input type="text" id="ingreso" placeholder="Ingrese la palabra"> 
    <button id="contar" type="button" onclick="contarVocales()">Contar</button>

    <p id="resultado"></p>

    <script>
        function contarVocales() {
            let palabra = document.getElementById("ingreso").value.toLowerCase();
            let contador = 0;

            for (let i = 0; i < palabra.length; i++) {
                let letra = palabra[i];

                
                if (letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u") {
                    contador++;
                }
            }

            document.getElementById("resultado").innerHTML = 
                "La palabra '" + palabra + "' tiene " + contador + " vocal(es).";
        }
    </script>
</body>
</html>
