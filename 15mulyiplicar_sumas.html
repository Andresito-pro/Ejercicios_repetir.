<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicar por sumas sucesivas</title>
</head>
<body>
    <h2>Multiplicar por sumas sucesivas (usando repetir)</h2>

    <label>Primer número:</label>
    <input type="number" id="num1" placeholder="Ingrese un número"><br><br>

    <label>Segundo número:</label>
    <input type="number" id="num2" placeholder="Ingrese otro número"><br><br>

    <button type="button" onclick="multiplicar()">Multiplicar</button>

    <p id="resultado"></p>

    <script>
        function multiplicar() {
            // Obtener los valores ingresados
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            
            let resultado = 0;
            let contador = 0;

            // Verificar que los valores sean válidos
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("resultado").innerHTML = "Por favor ingrese ambos números.";
                return;
            }

            // Repetir la suma sucesiva
            while (contador < num2) {
                resultado = resultado + num1; // sumamos el primer número
                contador = contador + 1;      // aumentamos el contador
            }

            // Mostrar el resultado
            document.getElementById("resultado").innerHTML = 
                num1 + " × " + num2 + " = " + resultado;
        }
    </script>
</body>
</html>
