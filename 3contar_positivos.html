<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar positivos hstaqueel usuario ingrese un negativo</title>
</head>
<body>
  <script>
    let count = 0, num = parseFloat(prompt("Ingresa un número:"));
while (num >= 0) {
  count++;
  num = parseFloat(prompt("Ingresa otro número:"));
}
alert("Cantidad de positivos: " + count);

  </script>
</body>
</html>
