<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar números hasta que la suma supere 100 </title>
</head>
<body>
  <script>
let suma = 0;
while (suma <= 100) {
  suma += parseFloat(prompt("Ingresa un número:"));
}
alert("Suma total: " + suma);
</script>
  
</body>
</html>
