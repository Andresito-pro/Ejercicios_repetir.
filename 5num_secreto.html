<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuantos intentos necesita un usuario para determinar un número</title>
</head>
<body>
    <script>
let secreto = 7, intentos = 0;
while (parseInt(prompt("Adivina el número:")) !== secreto) {
  intentos++;
}
alert("¡Correcto! Intentos: " + (intentos + 1));
</script>

</body>
</html>
