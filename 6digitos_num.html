<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuántos digitos tiene un número ingresado</title>
</head>
<body>
    <script>
let num = prompt("Ingresa un número:");
let i = 0;
while (i < num.length) i++;
alert("Cantidad de dígitos: " + i);
</script>

</body>
</html>
