<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar el factorial de un número</title>
</head>
<body>
    <script>
let n = parseInt(prompt("Ingresa un número:")), f = 1;
while (n > 1) f *= n--;
alert("Factorial: " + f);
</script>

</body>
</html>
