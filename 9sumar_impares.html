<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar los impares entre 1 y 50</title>
</head>
<body>
    <script>
let i = 1, suma = 0;
while (i <= 50) {
  if (i % 2 !== 0) suma += i;
  i++;
}
alert("Suma de impares: " + suma);
</script>

</body>
</html>
